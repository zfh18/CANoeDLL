name: build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x86, x64]
        target: [cryptodll, parseflashfile, seednkey_sls]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Crypto++ libs
        shell: pwsh
        run: |
          $has32 = Test-Path "ExtLib/cryptlib32.lib"
          $has64 = Test-Path "ExtLib/cryptlib64.lib"
          if ($has32 -and $has64) {
            "CRYPTLIB_PRESENT=true" | Out-File -FilePath $env:GITHUB_ENV -Append
          } else {
            "CRYPTLIB_PRESENT=false" | Out-File -FilePath $env:GITHUB_ENV -Append
            Write-Host "Crypto++ libs missing, skip build."
          }

      - name: Configure (x86)
        if: matrix.arch == 'x86' && env.CRYPTLIB_PRESENT == 'true'
        run: cmake --preset x86

      - name: Configure (x64)
        if: matrix.arch == 'x64' && env.CRYPTLIB_PRESENT == 'true'
        run: cmake --preset x64

      - name: Build (x86)
        if: matrix.arch == 'x86' && env.CRYPTLIB_PRESENT == 'true'
        run: cmake --build --preset x86-release --target ${{ matrix.target }}

      - name: Build (x64)
        if: matrix.arch == 'x64' && env.CRYPTLIB_PRESENT == 'true'
        run: cmake --build --preset x64-release --target ${{ matrix.target }}

      - name: Upload artifacts
        if: env.CRYPTLIB_PRESENT == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}-${{ matrix.target }}
          path: |
            build/${{ matrix.arch }}/bin/Release/*.dll
            build/${{ matrix.arch }}/bin/Release/*.map
